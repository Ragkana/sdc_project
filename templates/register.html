{% extends "structure/header_n_footer.html" %}
{% load static %}
{% block content %}

<div class="container-fluid h-100">
  <div class="row h-100">

    <main class="main-content col">
      <div class="main-content-container container-fluid px-4 my-auto h-100">
        <div class="row no-gutters h-100">
          <div class="col-lg-3 col-md-5 auth-form-gra+ mx-auto my-auto">
            <div class="card">
              <div class="card-body">
                <img class="auth-form__logo d-table mx-auto mb-3" src="{% static 'images/shards-dashboards-logo.svg' %}"
                  alt="Shards Dashboards - Register Template">
                <h5 class="auth-form__title text-center mb-4">Create New Account</h5>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Frist name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      placeholder="First name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Last name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      placeholder="Last name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword2">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2"
                      placeholder="Confirm Password">
                  </div>
                  <div class="form-group mb-3 d-table mx-auto">
                    <div class="custom-control custom-checkbox mb-1">
                      <input type="checkbox" class="custom-control-input" id="customCheck2">
                      <label class="custom-control-label" for="customCheck2">I agree with the <a href="#">Terms &
                          Conditions</a>.</label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-grad d-table mx-auto">Create Account</button>
                </form>
              </div>

              <!-- Social media Part-->
              <!--<div class="card-footer border-top">
                <ul class="auth-form__social-icons d-table mx-auto">
                  <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                  <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                  <li><a href="#"><i class="fab fa-github"></i></a></li>
                  <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                </ul>
              </div>-->


            </div>
            <div class="auth-form__meta d-flex mt-4">
              <a href="{% url 'forgot_password' %}">Forgot your password?</a>
              <a class="ml-auto" href="{% url 'login' %}">Sign In?</a>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>
</div>

{% endblock content %}
