{% extends "structure/header_n_footer.html" %}
{% load static %}
{% block content %}

<div class="container-fluid h-100">
  <div class="row h-100">

        <main class="main-content col">
          <div class="main-content-container container-fluid px-4 my-auto h-100">
            <div class="row no-gutters h-100">
              <div class="col-lg-3 col-md-5 auth-form-gra mx-auto my-auto">
                <div class="card">
                  <div class="card-body">
                    <img class="d-table mx-auto mb-3" src="{% static 'images/swiss-logo-ts.png' %}" style="width: 80%;">
                    <h5 class="auth-form__title text-center mb-4">Reset Password</h5>
                    <form>
                      <div class="form-group mb-4">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted text-center">You will receive an email with a unique token.</small>
                      </div>
                      <button type="submit" class="btn btn-grad d-table mx-auto">Reset Password</button>
                    </form>
                  </div>
                </div>
                <div class="auth-form__meta d-flex mt-4">
                  <a class="mx-auto" href="{% url 'login' %}">Take me back to login.</a>
                </div>
              </div>
            </div>
          </div>
        </main>

      </div>
    </div>
    
    
  
{% endblock content %}
