    // Base map 
    //const base_map = L.tileLayer('https://api.mapbox.com/styles/v1/nazmul-rimes/ck9wljpn30kbx1is5a630hmtb/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoibmF6bXVsLXJpbWVzIiwiYSI6ImNrOWFzeHNtcDA3MjAzbG50dnB0YmkxNnAifQ.usNB6Kf9PyFtKTUF1XI38g');
    const base_map = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }
    );
    // Initialize the map
    const map = L.map('map', {
        layers: [base_map],  // Call Map function
        zoomControl: false,
        renderer: L.canvas(),
        minZoom: 6,     // Max Zoom out
        maxZoom: 12,    // Max Zoom in
    }).setView([12.5657, 104.9910], 3) //[Latitude, Longtitude], level
</script>
