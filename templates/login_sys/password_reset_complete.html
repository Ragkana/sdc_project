{% extends "structure/header_n_footer.html" %}
{% load static %}
{% block content %}

<div class="container-fluid h-100">
    <div class="row h-100">

        <main class="main-content col">
            <div class="main-content-container container-fluid px-4 my-auto h-100">
                <div class="row no-gutters h-100">
                    <div class="col-lg-3 col-md-5 auth-form-gra mx-auto my-auto">
                        <div class="card">
                            <div class="card-body">
                                <img class="d-table mx-auto mb-3" src="{% static 'images/swiss-logo-ts.png' %}"
                                    style="width: 80%;">
                                <h5 class="auth-form__title text-center mb-4 pt-3"
                                    style="font-weight: 600; font-size:1.725rem;">Enter the new password</h5>

                                <a style="font-weight: 300;">Your password has been set. You may go ahead and log in now.</a>
                                <a class="btn btn-grad d-table mx-auto" href="{% url 'login' %}" role="button">Take me back to Login</a>


                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>

    </div>
</div>



{% endblock content %}
